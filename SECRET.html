<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yes or No</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }
        .gif-container img {
            width: 200px;
            height: auto;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .yes {
            background-color: green;
            color: white;
        }
        .no {
            background-color: red;
            color: white;
        }
    </style>
    <script>
        function shrinkNo() {
            let yesButton = document.querySelector(".yes");
            let noButton = document.querySelector(".no");
            
            let yesSize = parseFloat(window.getComputedStyle(yesButton).fontSize);
            let noSize = parseFloat(window.getComputedStyle(noButton).fontSize);
            
            yesButton.style.fontSize = (yesSize + 5) + "px";
            yesButton.style.padding = (yesSize + 5) + "px";
            
            noButton.style.fontSize = (noSize - 2) + "px";
            noButton.style.padding = (noSize - 2) + "px";
            
            if (noSize <= 5) {
                noButton.style.display = "none";
            }
        }
    </script>
</head>
<body>
    <h2>CAN YOU BE MY VALENTINE ?</h2>
    <div class="gif-container">
<img src="Secret-page/tonton-heart-running.gif" alt="Running Heart GIF">
    </div>
    <div class="buttons">
        <button class="yes" onclick="alert('You clicked Yes!')">Yes</button>
        <button class="no" onclick="shrinkNo()">No</button>
    </div>
</body>
</html>
